    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput2" placeholder="e.g. 999-999-9999">
        </div>

        <label for="gender-radio" class="form-label">Select Gender</label>
        <div id="gender-radio" class="mb-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    Other
                </label>
            </div>
        </div>

        <select class="form-select mb-2" aria-label="Default select example">
            <option selected>Select your area of interest</option>
            <option value="1">Web Development</option>
            <option value="2">Mobile Development</option>
            <option value="3">Data Analysis</option>
            <option value="4">Machine Learning</option>
            <option value="5">Data Science</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>
